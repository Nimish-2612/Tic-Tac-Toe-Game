<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link type="text/css" rel="stylesheet" href="styles/styles.css" />
    <link type="text/css" rel="stylesheet" href="styles/overlays.css" />
    <link type="text/css" rel="stylesheet" href="styles/configuration.css" />
    <link type="text/css" rel="stylesheet" href="styles/game.css" />

    <script src="/Scripts/config.js" defer></script>
    <script src="/Scripts/game.js" defer></script>
    <script src="/Scripts/app.js" defer></script>

    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div id="backdrop"></div>
    <header id="main-header">
      <h1>Tic Tac Toe Game</h1>
      <p>Built with HTML, CSS, Javascript and lots of love!</p>
    </header>
    <main>
      <aside class="modal" id="config-overlay">
        <h2>Choose your Name</h2>
        <form>
          <div class="form-control">
            <label for="playername">Player name</label>
            <input
              type="text"
              name="playername"
              id="playername"
              required
              maxlength="30"
            />
          </div>
          <p id="config-errors"></p>
          <div>
            <button type="reset" class="btn btn-alt" id="cancel-config-btn">
              Cancel
            </button>
            <button type="submit" class="btn" id="submit-config-btn">
              Confirm
            </button>
          </div>
        </form>
      </aside>

      <section id="game-configuration">
        <!-- output the chosen game-configuration -->
        <ol>
          <li>
            <!-- list item for player one -->
            <article id="player1-data">
              <h2>Player 1</h2>
              <h3>PLAYER NAME</h3>
              <p class="player-symbol">X</p>
              <button
                class="btn btn-alt"
                id="edit-player1-btn"
                data-playerid="1"
              >
                Edit
              </button>
            </article>
          </li>

          <li>
            <!-- list item for player one -->
            <article id="player2-data">
              <h2>Player 2</h2>
              <h3>PLAYER NAME</h3>
              <p class="player-symbol">O</p>
              <button
                class="btn btn-alt"
                id="edit-player2-btn"
                data-playerid="2"
              >
                Edit
              </button>
            </article>
          </li>
        </ol>
        <button class="btn" id="start-game-btn">Start new Game</button>
      </section>

      <section id="active-game">
        <article id="game-over">
          <h2>You Won! <span id="winner-name">PLAYER NAME</span></h2>
          <p>Click "Start New Game" above, to start a new game!</p>
        </article>

        <p>It's your turn <span id="active-player-name">PLAYER NAME</span>!</p>
        <ol id="game-board">
          <li data-col="1" data-row="1"></li>
          <li data-col="2" data-row="1"></li>
          <li data-col="3" data-row="1"></li>

          <li data-col="1" data-row="2"></li>
          <li data-col="2" data-row="2"></li>
          <li data-col="3" data-row="2"></li>

          <li data-col="1" data-row="3"></li>
          <li data-col="2" data-row="3"></li>
          <li data-col="3" data-row="3"></li>
        </ol>
      </section>
    </main>
  </body>
</html>
